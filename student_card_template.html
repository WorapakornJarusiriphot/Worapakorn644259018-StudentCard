<div style="{{cardStyle}}">
    <img src="{{universityLogo}}" style="{{universityLogoStyle}}" alt="University Logo">
    <img src="{{profilePicture}}" style="{{profilePictureStyle}}" alt="Profile Picture">
    <div style="{{contentStyle}}">
        <h2>{{name}}</h2>
        <p>รหัสนักศึกษา: {{studentID}}</p>
        <p>อายุ: {{age}} ปี</p>
        <p>ปีที่เข้าเรียน: {{enrollmentYear}}</p>
        <p>รหัส Visa: {{visaCode}}</p>
        <p>วันหมดอายุของบัตรนักศึกษา: {{cardExpirationDate}}</p>
    </div>
    <img src="{{visaLogo}}" style="{{visaLogoStyle}}" alt="Visa Logo">
</div>
